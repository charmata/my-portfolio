<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Demo</title>
    <style>
      .messageBox {
        border: 1px solid;
        margin: 1em;
        padding: 2em;
      }
      .error {
        border-color: red;
        background-color: #eebbbb;
      }
      .success {
        border-color: blue;
        background-color: #bbbbee;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main id="content"></main>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://unpkg.com/react@16.9.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel" data-presets="react">
      class NameInput extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            message: {
              type: undefined,
              body: undefined
            }
          };
          this.buttonClicked = this.buttonClicked.bind(this);
        }

        buttonClicked(evt) {
          let name = this.refs.nameInput.value;
          this.setState({
            message: {
              type: name ? "success" : "error",
              body: name ? "Welcome to React, " + name : "You must enter a name"
            }
          });
        }

        render() {
          let msg = this.state.message;
          return (
            <div>
              <label>
                Name: <input ref="nameInput" type="text" />
              </label>
              <button onClick={this.buttonClicked}>Click me!</button>

              <MessageBox type={msg.type} message={msg.body} />
            </div>
          );
        }
      }

      class MessageBox extends React.Component {
        render() {
          return <div className={"messageBox " + (this.props.type || "hidden")}>{this.props.message}</div>;
        }
      }
      ReactDOM.render(<NameInput />, document.getElementById("content"));
    </script>
  </body>
</html>
